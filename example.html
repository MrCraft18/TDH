<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Table</title>
    <style>
        /* Styling for the table */
        table {
            width: 100%;
            height: 100px; /* You can adjust this height as needed */
            border-collapse: collapse;
            border: 1px solid black; /* Border for the whole table */
        }

/* Styling for table cells */
td {
    width: 25%; 
    text-align: center;
    vertical-align: middle;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    padding: 0 10px; /* Default padding for all cells (adjust as needed) */
}

/* Remove left padding for the first cell */
td:first-child {
    text-align: left;
    padding-left: 10px; /* Adjust this value to your preference */
}

/* Remove right padding for the last cell */
td:last-child {
    text-align: right;
    padding-right: 10px; /* Adjust this value to your preference */
}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Hello Worldddddd</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
    </table>
</body>
</html>

<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List</title>
    <style>
        .order {
            border: 1px solid black;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-info {
            flex: 1;
        }

        .parts {
            display: none;
            padding-left: 20px;
            width: 100%;
            border-top: 1px solid black;
            margin-top: 10px;
        }

        .part {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
<style type="text/css"></style><style type="text/css" id="operaUserStyle"></style></head>

<body>

    <div id="orders"><div class="order">
                <div class="order-info">
                    Customer: John Smith<br>
                    Type: TDH<br>
                    Body Type: Service Body
                </div>
                <div class="order-info">
                    Start Date: 10/18/2023<br>
                    End Date: 11/18/2023
                </div>
                <div class="parts">
                    
                        <div class="part">
                            <span>Pipe Racks - Unfinished</span>
                            <span>Assignee: John</span>
                        </div>
                    
                        <div class="part">
                            <span>Passenger Side Full Box - Unfinished</span>
                            <span>Assignee: Jane</span>
                        </div>
                    
                </div>
            </div></div>

    <script>
        const data = [
            {
                "orderType": "TDH",
                "bodyType": "Service Body",
                "customer": "John Smith",
                "dates": {
                    "dateUpdated": "10/20/2023",
                    "startDate": "10/18/2023",
                    "finishDate": "11/18/2023"
                },
                "parts": [
                    {
                        "name": "Pipe Racks",
                        "status": "Unfinished",
                        "assignee": "John"
                    },
                    {
                        "name": "Passenger Side Full Box",
                        "status": "Unfinished",
                        "assignee": "Jane"
                    }
                ]
            }
        ];

        function toggleParts(event) {
            const parts = event.currentTarget.querySelector('.parts');
            parts.style.display = parts.style.display === 'none' ? 'block' : 'none';
        }

        const ordersDiv = document.getElementById('orders');
        data.forEach(order => {
            const orderDiv = document.createElement('div');
            orderDiv.classList.add('order');
            orderDiv.addEventListener('click', toggleParts);

            orderDiv.innerHTML = `
                <div class="order-info">
                    Customer: ${order.customer}<br>
                    Type: ${order.orderType}<br>
                    Body Type: ${order.bodyType}
                </div>
                <div class="order-info">
                    Start Date: ${order.dates.startDate}<br>
                    End Date: ${order.dates.finishDate}
                </div>
                <div class="parts">
                    ${order.parts.map(part => `
                        <div class="part">
                            <span>${part.name} - ${part.status}</span>
                            <span>Assignee: ${part.assignee}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            ordersDiv.appendChild(orderDiv);
        });
    </script>



</body></html>

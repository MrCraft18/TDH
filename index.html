<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List</title>
    <style>
        body {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        tbody.order-body {
            border-bottom: 1px solid black;
            display: table-row-group;
            height: 55px;
            cursor: pointer;
        }

        td.order-data {
            text-align: center;
            vertical-align: middle;
            width: 15%;
            white-space: nowrap;
            overflow: hidden;
        }

        td.order-data:first-child {
            text-align: left;
            width: 30%;
            padding: 0 15px;
            text-overflow: ellipsis;
        }

        td.order-data:last-child {
            text-align: right;
            width: 10%;
            padding: 0 15px;
        }

        div.parts {
            max-height: 0;
            transition: max-height 0.2s ease-out;
            overflow: hidden;
        }

        td.part-data {
            border-bottom: 1px solid black;
            padding: 2px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-flex;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Logo</a></li>
                <li><a href="#">Aluminum Department</a></li>
                <li><a href="#">Order List</a></li>
                <li><a href="#">Work Schedule</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div id="orders"></div>

    <script>
        (async function () {
            try {
                const response = await fetch('Mock Orders Array.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const ordersArray = await response.json();

                const ordersDiv = document.getElementById('orders');
                ordersArray.forEach(order => {
                    const orderDiv = document.createElement('div');
                    const partsDiv = document.createElement('div');
                    orderDiv.classList.add('order');
                    partsDiv.classList.add('parts');
                    orderDiv.addEventListener('click', function () {
                        var content = this.nextElementSibling
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px"
                        }
                    });

                    orderDiv.innerHTML = `
                        <table>
                            <tbody class="order-body">
                                <tr>
                                    <td class="order-data">${order.customer}</td>
                                    <td class="order-data">${order.type}</td>
                                    <td class="order-data">${order.bodyType}</td>
                                    <td class="order-data">${order.dates.finishDate}</td>
                                    <td class="order-data">${order.status}</td>
                                </tr>
                            </tbody>
                        </table>
                    `;

                    partsDiv.innerHTML = `
                        <table>
                            <tbody>
                                ${order.parts.map(part => `
                                <tr>
                                    <td class="part-data">${part.name}</td>
                                    <td class="part-data">${part.assignee}</td>
                                    <td class="part-data">${part.assignDate}</td>
                                    <td class="part-data">${part.status}</td>
                                </tr>
                                `).join('')}
                            </tbody>    
                        </table>
                    `;

                    ordersDiv.appendChild(orderDiv);
                    ordersDiv.appendChild(partsDiv)
                });
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        })();

        function editText(div) {
            div.contentEditable = true;
            event.stopPropagation();
            // Focus the div element to allow immediate editing
            div.focus();
        }



        // Attach the event listener to the document
        document.addEventListener("keydown", function (event) {
            // Check if the "Enter" key was pressed
            if (event.keyCode === 13) {
                // Remove focus from the currently focused element
                event.target.blur();
            }
        });


    </script>

</body>

</html>
